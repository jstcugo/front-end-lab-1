<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Colored text logo -->
  <div id="logo">
    <span class="g">G</span><span class="o1">o</span><span class="o2">o</span><span class="g2">g</span><span class="l">l</span><span class="e">e</span>
  </div>

  <!-- Search bar -->
  <div id="search-container">
    <input type="text" id="search-box" placeholder="Search Google..." />
    <div id="suggestions"></div>
  </div>

  <!-- Buttons -->
  <div id="buttons">
    <button class="btn" id="searchBtn">Google Search</button>
    <button class="btn" id="luckyBtn">I'm Feeling Lucky</button>
  </div>

  <!-- Footer -->
  <footer>
    <a href="#">About</a>
    <a href="#">Advertising</a>
    <a href="#">Business</a>
    <a href="#">Privacy</a>
    <a href="#">Terms</a>
  </footer>

  <script>
    const box = document.getElementById("search-box");
    const container = document.getElementById("suggestions");

    // Show sample suggestions when input is clicked
    box.onclick = () => {
      const items = ["Google Maps", "Google Translate", "Google News", "Google Drive"];
      container.innerHTML = items.map(text => `<p>${text}</p>`).join("");
      container.style.display = "block";
    };

    // Hide suggestions when leaving the area
    document.getElementById("search-container").addEventListener("mouseleave", () => {
      container.style.display = "none";
    });

    // Click on a suggestion to fill the input
    container.addEventListener("click", e => {
      if (e.target.tagName === "P") {
        box.value = e.target.textContent;
        container.style.display = "none";
      }
    });
  </script>

</body>
</html>
